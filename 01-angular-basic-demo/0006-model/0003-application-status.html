<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<title>Angular</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="../0000-index.html">Angular</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#"><span
						class="sr-only">(current)</span> </a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="jumbotron rounded-0">

			<div class="card">
				<div class="card-body">
					<form ng-app="" name="myForm"
						ng-init="email = 'kyiminhan@gmail.com'">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="txtEmail" class="mb-0">Email:</label> <input
										type="email" id="txtEmail" name="email" ng-model="email"
										required class="form-control form-control-sm">
								</div>


								<h5>Status</h5>
								<div class="row">
									<div class="col-md-12">
										<p>Valid: {{myForm.email.$valid}} (if true, the value
											meets all criteria).</p>
									</div>

									<div class="col-md-12">
										<p>Dirty: {{myForm.email.$dirty}} (if true, the value has
											been changed).</p>
									</div>
									<div class="col-md-12">
										<p>Touched: {{myForm.email.$touched}} (if true, the field
											has been in focus).</p>
									</div>


								</div>
							</div>
					</form>
				</div>
			</div>


		</div>
	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
